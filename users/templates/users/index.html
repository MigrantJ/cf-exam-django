<div>
    <a class="btn btn-default btn-lg" href="{% url 'add' %}">Add New User</a>
    <br /><br />
</div>
<div>
{% if user_list %}
    {% for user in user_list %}
        <div class="panel panel-default col-sm-6">
            <a href="{% url 'detail' user.id %}">
                <h2>
                    {{ user }}
                    <br />
                    <small>This is where the bio summary will go.</small>
                </h2>
            </a>

            <a class="btn btn-default" href="{% url 'detail' user.id %}">Edit</a>
            <a class="btn btn-danger" href="{% url 'delete' user.id %}">Delete</a>
            <br /><br />
        </div>
    {% endfor %}
{% else %}
    <p>No users found!</p>
{% endif %}
</div>
